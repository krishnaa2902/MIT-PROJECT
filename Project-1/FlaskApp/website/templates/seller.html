{% extends "base.html" %}

{% block title %}admin{% endblock %}

{% block content %}

<form method="post">
    <h3 align="center">Seller</h3>
    <div class="form-group form-floating pb-3">
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter name of the Item">
        <label for="name" class="form-label">Item Name</label>
    </div>

    <div class="form-group form-floating pb-3">
        <input type="text" class="form-control" id="category" name="category" placeholder="Enter category of the Item">
        <label for="category" class="form-label">Item Category</label>
    </div>

    <div class="form-group form-floating pb-3">
        <textarea class="form-control" id="desc" name="desc" placeholder="Enter description of the Item"></textarea>
        <label for="desc" class="form-label">Item Description</label>
    </div>

    <div class="form-group form-floating pb-3">
        <input type="number" class="form-control" id="price" name="price" placeholder="Enter price of the Item">
        <label for="price" class="form-label">Item Price</label>
    </div>

    <button type="submit" class="btn btn-primary">Save Item</button>
</form>

{% endblock %}
